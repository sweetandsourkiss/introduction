<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="opening">
          <div class="opening_image"></div>
          <div class="opening_profile">
            <div class="opening_profile-name">손준호</div>
            <div class="opening_profile-intro">
              <p>
                <span class="opening_profile-intro--bold"
                  >자바스크립트를 정복하자</span
                >는 꿈과 함께 프론트엔드 개발을 하고 있습니다.다양한 직무를 가진
                여러 사람들과 소통하면서 협업하는 것을 좋아합니다.
              </p>

              <p>
                꾸준히 성장하기 위해 새로운 것을 배우는 것을 좋아합니다.
                궁극적으로 사용자의 눈높이를 고려해
                <span class="opening_profile-intro--bold"
                  >고객중심가치를 실현</span
                >하는 개발자가 되고 싶습니다.
              </p>
            </div>
          </div>
        </div>
        <div class="detail">
          <div class="history">
            <div class="history_title">나의 여정</div>
            <div class="history_content-ku">
              <div class="history_content--logo"></div>
              <div class="history_content-ku--period">2016.03 ~ 2022.02</div>
            </div>
            <div class="history_content-daesang">
              <div class="history_content--logo"></div>
              <div class="history_content--period">2022.03 ~ 2022.11</div>
            </div>
            <div class="history_content-ssafy">
              <div class="history_content--logo"></div>
              <div class="history_content--period">2023.01 ~ 2023.11</div>
            </div>
            <div class="history_content-angle">
              <div class="history_content--logo">
                <svg
                  preserveAspectRatio="xMidYMid meet"
                  data-bbox="20 46.333 160 107"
                  viewBox="20 46.333 160 107"
                  height="50"
                  width="50"
                  xmlns="http://www.w3.org/2000/svg"
                  data-type="color"
                  role="img"
                  aria-label="Homepage"
                >
                  <g>
                    <path
                      d="M73.333 46.333h53.334l-53.334 107H20l53.333-107z"
                      fill="#D6DCDC"
                      data-color="1"
                    ></path>
                    <path
                      d="M73.333 46.333zM100 99.833l26.667 53.5H180l-26.666-53.5H100z"
                      fill="#D6DCDC"
                      clip-rule="evenodd"
                      fill-rule="evenodd"
                      data-color="1"
                    ></path>
                  </g>
                </svg>
                <div class="history_content--name">Angle</div>
              </div>
              <div class="history_content--period">2024.01 ~</div>
            </div>
          </div>
          <div class="thought">
            <div class="thought_title">나의 생각</div>
            <div class="thought_content">고객중심가치</div>
            <div class="thought_content"></div>
            <div class="thought_content"></div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="contact"></div>
        <div class="inspiration"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
