<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="root">
      <div class="main">
        <div class="opening">
          <div class="opening_image"></div>
          <div class="opening_profile">
            <div class="opening_profile-name">손준호</div>
            <div class="opening_profile-intro">
              <p>
                <span class="opening_profile-intro--bold"
                  >자바스크립트를 정복하자</span
                >는 꿈과 함께 프론트엔드 개발을 하고 있습니다.다양한 직무를 가진
                여러 사람들과 소통하면서 협업하는 것을 좋아합니다.
              </p>

              <p>
                꾸준히 성장하기 위해 새로운 것을 배우는 것을 좋아합니다.
                궁극적으로 사용자의 눈높이를 고려해
                <span class="opening_profile-intro--bold"
                  >고객중심가치를 실현</span
                >하는 개발자가 되고 싶습니다.
              </p>
            </div>
          </div>
        </div>
        <div class="detail">
          <div class="history"></div>
          <div class="thought"></div>
        </div>
      </div>
      <div class="footer">
        <div class="contact"></div>
        <div class="inspiration"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
